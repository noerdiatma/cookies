<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Romantis Zahra Rohadatul Aisy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f2e9e4;
            background-image: url('/mnt/data/download.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1.5s ease;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .carousel-item .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(255, 105, 180, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-family: 'Great Vibes', cursive;
        }

        .carousel-item:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(1.2);
        }

        .carousel-item:hover .text-overlay {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .title {
            animation: fadeIn 2s ease-in-out, bounce 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="title">Zahra Rohadatul Aisy</div>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/800x500?romantic1" alt="Romantic Image 1">
                <div class="text-overlay">Momen Indah 1</div>
            </div>
            <div class="carousel-item">
                <img src="" alt="Romantic Image 2">
                <div class="text-overlay">Momen Indah 2</div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/800x500?romantic3" alt="Romantic Image 3">
                <div class="text-overlay">Momen Indah 3</div>
            </div>
        </div>
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(n) {
            const slides = document.querySelector('.carousel-slide');
            const totalSlides = slides.children.length;
            currentSlide = (currentSlide + n + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
